      const searchInput = document.getElementById("searchInput");
      const tableBody = document.getElementById("tableBody");
      const noResults = document.getElementById("noResults");
      const visibleCount = document.getElementById("visibleCount");
      const totalCount = document.getElementById("totalCount");

      // Inicjalizacja tabeli
      function initTable() {
        items.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td class="item-name">${item.name}</td>
                    <td class="recycles">${
                      item.recycles === "-" ? "-" : item.recycles
                    }</td>
                    <td class="sell-price">${
                      item.sell ? "$" + item.sell : "-"
                    }</td>
                    <td class="condition">${item.condition}</td>
                `;
          row.dataset.searchText =
            `${item.name} ${item.recycles} ${item.sell} ${item.condition}`.toLowerCase();
          tableBody.appendChild(row);
        });
        updateStats();
      }

      // Filtrowanie w czasie rzeczywistym
      searchInput.addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase().trim();
        const rows = tableBody.getElementsByTagName("tr");
        let visibleRows = 0;

        for (let row of rows) {
          const searchText = row.dataset.searchText;
          if (searchText.includes(searchTerm)) {
            row.classList.remove("hidden");
            visibleRows++;
          } else {
            row.classList.add("hidden");
          }
        }

        // Poka≈º komunikat je≈õli brak wynik√≥w
        if (visibleRows === 0) {
          noResults.classList.add("show");
        } else {
          noResults.classList.remove("show");
        }

        updateStats();
      });

      // Aktualizacja licznika
      function updateStats() {
        const rows = tableBody.getElementsByTagName("tr");
        let visible = 0;
        for (let row of rows) {
          if (!row.classList.contains("hidden")) {
            visible++;
          }
        }
        visibleCount.textContent = visible;
        totalCount.textContent = items.length;
      }

      // Uruchom inicjalizacjƒô
      initTable();
