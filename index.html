<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Raiders - Baza Item√≥w</title>
    <link rel="icon" type="image/jpeg" href="arc_icon.jpg" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        color: white;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .search-container {
        padding: 20px 30px;
        background: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
      }

      #searchInput {
        width: 100%;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #ced4da;
        border-radius: 8px;
        transition: all 0.3s;
      }

      #searchInput:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .counter {
        text-align: center;
        padding: 15px;
        background: #e9ecef;
        font-weight: bold;
        color: #495057;
      }

      .table-container {
        overflow-x: auto;
        max-height: 70vh;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        position: sticky;
        top: 0;
        background: #343a40;
        color: white;
        z-index: 10;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85em;
        letter-spacing: 0.5px;
      }

      td {
        padding: 12px 15px;
        border-bottom: 1px solid #dee2e6;
      }

      tbody tr {
        transition: background-color 0.2s;
      }

      tbody tr:hover {
        background-color: #f8f9fa;
      }

      .item-icon {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 8px;
        background: #f8f9fa;
        padding: 5px;
      }

      .item-name {
        font-weight: 600;
        color: #212529;
        font-size: 1.05em;
      }

      .tags {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
      }

      .tag {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85em;
        font-weight: 600;
        text-transform: uppercase;
      }

      .tag-workshop {
        background: #ff6b35;
        color: white;
      }

      .tag-quest {
        background: #ffd700;
        color: #333;
      }

      .tag-project {
        background: #4ecdc4;
        color: white;
      }

      .tag-sell {
        background: #28a745;
        color: white;
      }

      .recycles {
        color: #6c757d;
        font-size: 0.95em;
      }

      .sell-price {
        color: #28a745;
        font-weight: bold;
        font-size: 1.1em;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2em;
        color: #6c757d;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 1.8em;
        }

        th,
        td {
          padding: 10px;
          font-size: 0.9em;
        }

        .item-icon {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéÆ ARC Raiders - Baza Item√≥w</h1>
        <p>
          Przeszukuj wszystkie itemy z tagami: Workshop, Quest, Project, Sell
        </p>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="üîç Wpisz nazwƒô itemu, materia≈Ç, typ (Workshop/Quest/Project/Sell) lub warunek..."
          autocomplete="off"
        />
      </div>

      <div class="counter" id="counter">≈Åadowanie...</div>

      <div class="table-container">
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Ikona</th>
              <th>Item</th>
              <th>Typ</th>
              <th>Recykling</th>
              <th>Cena</th>
              <th>Warunki</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="6" class="loading">≈Åadowanie danych...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      let allItems = [];

      // Load JSON data
      async function loadData() {
        try {
          const response = await fetch("items_simple.json");
          const data = await response.json();
          allItems = data.items;
          renderTable(allItems);
          updateCounter(allItems.length, allItems.length);
        } catch (error) {
          document.getElementById("tableBody").innerHTML = `
                    <tr><td colspan="6" class="loading" style="color: #dc3545;">
                        ‚ùå B≈ÇƒÖd ≈Çadowania danych: ${error.message}
                    </td></tr>
                `;
        }
      }

      // Render table
      function renderTable(items) {
        const tbody = document.getElementById("tableBody");

        if (items.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="loading">Nie znaleziono item√≥w</td></tr>';
          return;
        }

        tbody.innerHTML = items
          .map(
            (item) => `
                <tr>
                    <td>
                        <img src="${item.image || "placeholder.png"}" 
                             alt="${item.name}" 
                             class="item-icon"
                             onerror="this.style.display='none'">
                    </td>
                    <td class="item-name">${item.name}</td>
                    <td>
                        <div class="tags">
                            ${item.tags
                              .map(
                                (tag) =>
                                  `<span class="tag tag-${tag.toLowerCase()}">${tag}</span>`
                              )
                              .join("")}
                        </div>
                    </td>
                    <td class="recycles">${item.recycles}</td>
                    <td class="sell-price">${item.sell}</td>
                    <td class="recycles">${item.condition || "-"}</td>
                </tr>
            `
          )
          .join("");
      }

      // Update counter
      function updateCounter(visible, total) {
        document.getElementById(
          "counter"
        ).textContent = `Wy≈õwietlane: ${visible} / ${total} item√≥w`;
      }

      // Search functionality
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();

        if (searchTerm === "") {
          renderTable(allItems);
          updateCounter(allItems.length, allItems.length);
          return;
        }

        const filtered = allItems.filter((item) => {
          return (
            item.name.toLowerCase().includes(searchTerm) ||
            item.recycles.toLowerCase().includes(searchTerm) ||
            item.sell.toLowerCase().includes(searchTerm) ||
            (item.condition &&
              item.condition.toLowerCase().includes(searchTerm)) ||
            item.tags.some((tag) => tag.toLowerCase().includes(searchTerm))
          );
        });

        renderTable(filtered);
        updateCounter(filtered.length, allItems.length);
      });

      // Load data on page load
      loadData();
    </script>
  </body>
</html>
